{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Add New Car</h2>
    <form method="POST" onsubmit="return validateForm()">
        <div class="form-group">
            <label>Plate ID</label>
            <input type="text" name="plate_id" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Model</label>
            <input type="text" name="model" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Year</label>
            <input type="number" name="year" class="form-control" min="1900" max="2024" required>
            <small class="text-muted">Enter a valid year between 1900 and 2024</small>
        </div>
        <div class="form-group">
            <label>Office ID</label>
            <input type="number" name="office_id" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Price per Day</label>
            <input type="number" step="0.01" name="price_per_day" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Car</button>
    </form>
</div>

<script>
function validateForm() {
    const year = document.querySelector('input[name="year"]').value;
    const currentYear = new Date().getFullYear();
    
    if (year < 1900 || year > currentYear) {
        alert(`Please enter a valid year between 1900 and ${currentYear}`);
        return false;
    }
    return true;
}
</script>
{% endblock %}
